<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/login.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/static/js/login.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Smart Fashion reccomending application</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('dash')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('session')}}">sesssion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('today_offers')}}">Today offers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('stock')}}">stock details</a>
                </li>
                <form class="d-flex justify-content-center">
                    <input class="form-control me-2" type="search" id="myInput" onkeyup="myFunction()" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
    
                <div class="d-flex justify-content-end">
                    <div class="session_name">
                        {{session_name}} 
                    </div>
                </div>
            </div>
        </div>
      </nav>

    <h1>Session Details</h1>
    <a href="{{url_for('dash')}}" class="btn btn-success"> back </a>
   
    <table class="table table-dark">
        <thead>
            <div id="availability">
                <div id="Heading">
                  <th><h3>Name</h3></th>
                  <th><h3>Mail</h3></th>
                  <th><h3>phone</h3></th>
                  <th><h3>Date</h3></th>
                </div>
            </div> 
        </thead>
        <tbody>
            {% for row in account %}
            <tr>
                <td>{{ row["NAME"] }}</td>
                <td>{{ row["MAIL"] }}</td>
                <td>{{ row["PHONE"] }}</td>
                <td>{{ row["DATE"] }}</td>
            </tr>
            <tr></tr>
        {% endfor %}
    </tbody>
    </table>


    <script>
        function myFunction() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
        </script>
</body>
</html>
