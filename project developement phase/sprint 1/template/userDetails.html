<body>
    <section class="container justify-content-center">
        <h1 class="fs-1 text-wrap"><marquee>Smart Fashion Recommender Application</marquee></h1>

<section class="container">
    <div class="row justify-content-center"  style="padding:20px 20px 20px 20px ;">
        <div class="col-sm-8 col-md-6">
            <p class="fs-1 fs-2 fs-4 text-wrap">Hello, Welcome back bro!!!</p>
            <img src="/static/images/img1.png" class="img-fluid img-responsive" style="width: 60%;" alt="">
          </div>
        <section class="mb-3 col col-sm-8 col-md-6 form-bord shadow p-3 d-flex justify-content-center">
            <form id="contact-form" name="contact-form" class="mb-3 col-md-12">
                <div class="row">
                    <div class="mb-4 col-md-6">
                        <input type="mail" id="email" name="email" class="form-control" placeholder="mail">
                    </div>
                    <div class="mb-4 col-md-6">
                        <input type="age" id="email" name="email" class="form-control"  placeholder="age">
                    </div>
                </div>
                <div class="mb-4 row" style="background-color: #fff;padding: 5px 5px 5px 5px;">
                    <div class="col-md-8">
                        Gender :
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-4 col-md-6">
                        <input type="phone" id="email" name="email" class="form-control"  placeholder="phone number">
                    </div>
                    <div class="mb-4 col-md-6">
                        <input type="ratio" id="email" name="email" class="form-control"  placeholder="Name">
                    </div>
                </div>
                <div class="mb-4 col-md-12">
                    <input type="text" id="text" name="text" class="form-control"  placeholder="Street name">
                </div>
                <div class="row">
                    <div class="mb-4 col-md-6">
                        <input type="email" id="email" name="email" class="form-control"  placeholder="city">
                    </div>
                    <div class="mb-4 col-md-6">
                        <input type="email" id="email" name="email" class="form-control"  placeholder="pincode">
                    </div>
                </div>
                <div class="mb-4 col-md-6">
                    <input type="password" id="pass" name="pass" class="form-control"  placeholder="Name">
                </div>
                <div class="mb-3 text-center text-md-left">
                    <button type="submit" class="btn btn-success btn-responsive " onclick=" return contact();" >Login</button>
                    <!-- <a class="btn btn-primary" onclick=" return contact();">Send</a> -->
                </div>
            </form>
        </section>
    </div>   
</section>
